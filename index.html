<script type="x-shader/x-vertex" id="vertexShader">



    // switch on high precision floats
    #ifdef GL_ES
    precision highp float;
    #endif

    attribute vec3 userColor;
    attribute float size;
    // uniform float amplitude;
    attribute float displacement;
    varying vec3 vNormal;
    // varying vec3 p;
    varying vec3 vColor;
    // varying vec3 vColor;
    // varying float amplitude;
    void main() {

      vNormal = normal;

      vColor  = userColor;

      // gl_PointSize â€” contains size of rasterized points, in pixels
      gl_PointSize = size;
      // p = position;
      // multiply our displacement by the
      // amplitude. The amp will get animated

      // amplitude = displacement * 2.0;
      // so we'll have animated displacement
      vec3 newPosition = position +
                 normal *
                 vec3(displacement);

      gl_Position = projectionMatrix *
              modelViewMatrix *
              vec4(newPosition, 1);
    }





</script>


<script type="x-shader/x-vertex" id="fragmentShader">


// same name and type as VS


    #ifdef GL_ES
    precision highp float;
    #endif

    // uniform vec3 color;
    // uniform float amplitude;
    varying vec3 vNormal;
    uniform sampler2D texture;
    // varying vec3 p;
    vec3 r;
    varying vec3 vColor;

    void main()
    {

      // calc the dot product and clamp
      // 0 -> 1 rather than -1 -> 1
      vec3 light = vec3(0.9, 1.0, 0.6);

      // ensure it's normalized
      light = normalize(light);

      // vec3 c = vec3(colors);
      // calculate the dot product of
      // the light to the vertex normal
      float dProd = max(0.9, dot(vNormal, light));





       // vec3 r = vec3(0.9, 0.9, 0.9);
     // feed into our frag colour
      // gl_FragColor = gl_FragColor;  // A
       gl_FragColor = vec4(vColor[0], vColor[1] * dProd, vColor[2] * dProd, 1.0) * texture2D(texture, gl_PointCoord);
      // gl_FragColor = vec4(vColor[0], vColor[1] * dProd, vColor[2] * dProd, 1.0) * texture2D(texture, gl_PointCoord);
    }

// cos(p.x * amplitude), // R
//                           sin(p.z * amplitude), // G
//                           sin(p.y * amplitude), // B
//                           amplitude




</script>
